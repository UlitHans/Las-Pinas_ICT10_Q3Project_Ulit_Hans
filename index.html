<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intramurals Sign Up</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f6ff; }
        .navbar { background-color: #3366cc; padding: 12px; color: white; text-align: center; }
        .navbar a { color: white; margin: 0 12px; text-decoration: none; font-weight: 600; }
        .navbar a:hover { text-decoration: underline; }
        .container { width: 520px; margin: 40px auto; padding: 30px; border: 2px solid #3366cc; background-color: #fff; }
        h2 { text-align: center; color: #3366cc; }
        input { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 18px; background-color: #3366cc; color: white; border: none; cursor: pointer; width: 100%; font-size: 16px; box-sizing: border-box; }
        button:hover { background-color: #254a99; }
        #message { margin-top: 15px; font-weight: 600; color: #3366cc; text-align: center; }
    </style>
</head>
<body>

<div class="navbar">
    <a href="signup.html">Sign Up</a>
    <a href="teamchecker.html">Team Checker</a>
    <a href="players.html">Players</a>
</div>

<div class="container">
    <h2>Create Account</h2>

    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button py-click="createAccount">Sign Up</button>
    <p id="message">Please fill in all fields.</p>
</div>

<py-script src="main.py"></py-script>

</body>
</html>
